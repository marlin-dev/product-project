{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
        <div class="container">
                <div class="jumbotron">
                    <h1>Yeni/Deyismek mehsulu</h1>
                </div>
                <div>
                    <div style="width:100%;margin:250;padding:80% auto;">
                        <button style="background-color: transparent;border:none;float:right; width:25%;margin:0 auto;"><a href=" {% url 'list_product' %}" class="btn btn-warning"> Home </a>

                    </button>
                </div>
                <div style="width:50%;margin:0 auto;">
                   <div>
                       
                   </div>
                <form method="post" enctype="multipart/form-data">
                    {{form.errors}}
                    <!-- {{form_1.errors}} -->
                    {{form|crispy}}
                    {{form_1|crispy}}
                    <img src="{{product.image.url}}" alt="image"></img>
                    <!-- {{context}} -->
                    <button type="submit" class="btn btn-info">Save</button>

                    {% csrf_token %}
                </form>
                </div>
                {% if product %}
                <div style="width:77%;margin-top:80;padding:120% auto;">

                <button style="background-color: transparent;border:none;float:right; margin-top:80"> <a href= "{% url 'delete_product' product.id %}" class="btn btn-danger" >Delete</a> </button>

                    </div>
                {% endif %}
            </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
